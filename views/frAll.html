<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9fafb;
        }
        h1 {
            text-align: center;
            color: #1d4ed8;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .grid-item {
            text-align: center;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .grid-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .grid-item p {
            margin-top: 8px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Photo Grid</h1>
    <div class="grid-container" id="photo-grid"></div>

    <script>
        // Fetch data and populate the grid
        async function fetchPhotos() {
            const response = await fetch('/api/cdn/metadata/fr/all/open'); // Replace with your API endpoint
            const photos = await response.json();

            const gridContainer = document.getElementById('photo-grid');
            gridContainer.innerHTML = '';
            for ( let data of photos.data ) {
                const gridItem = document.createElement('div');
                gridItem.className = 'grid-item';

                gridItem.innerHTML = `
                    <img loading="lazy" src="${data.image}" alt="${data.name}">
                    <p>${data.nik}</p>
                `;

                gridContainer.appendChild(gridItem);
                
            }
        }

        // Call the fetchPhotos function
        fetchPhotos();
    </script>
</body>
</html>
